<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="main-section">
    <div class="card-container">
      <div class="card-img">
        <img class="album-img" src="https://www.rollingstone.com/wp-content/uploads/2021/11/taylor-swift-all-too-well-car.jpg?w=1581&h=1054&crop=1" alt="taylor-swift-all-too-well-car">
        <img src="" alt="">
      </div>
      <div class="card-title">
        <h2 class="song-title">All Too Well (Taylor's Version)</h2>
        <h3 class='song-artist'>Taylor Swift</h3>
      </div>        
      <div class="seek-bar-container">
        <label class='minutes' for="minutes">5:00</label>
        <label class='total-minutes' for="minutes-total">10:13</label>
        <input type="range" id="seek-bar" min="0" step="1" value="0">
      </div>
      <div class="music-controller">
        <div class="control-prev"><svg viewBox="0 0 448 512" width="100" title="angle-double-left">
  <path d="M223.7 239l136-136c9.4-9.4 24.6-9.4 33.9 0l22.6 22.6c9.4 9.4 9.4 24.6 0 33.9L319.9 256l96.4 96.4c9.4 9.4 9.4 24.6 0 33.9L393.7 409c-9.4 9.4-24.6 9.4-33.9 0l-136-136c-9.5-9.4-9.5-24.6-.1-34zm-192 34l136 136c9.4 9.4 24.6 9.4 33.9 0l22.6-22.6c9.4-9.4 9.4-24.6 0-33.9L127.9 256l96.4-96.4c9.4-9.4 9.4-24.6 0-33.9L201.7 103c-9.4-9.4-24.6-9.4-33.9 0l-136 136c-9.5 9.4-9.5 24.6-.1 34z" /></div>
        <div class="control-play"><svg viewBox="0 0 512 512" width="100" title="play-circle">
  <path d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm115.7 272l-176 101c-15.8 8.8-35.7-2.5-35.7-21V152c0-18.4 19.8-29.8 35.7-21l176 107c16.4 9.2 16.4 32.9 0 42z" />
</svg></div>
        <div class="control-next">
            <svg viewBox="0 0 448 512" width="100" title="angle-double-right">
  <path d="M224.3 273l-136 136c-9.4 9.4-24.6 9.4-33.9 0l-22.6-22.6c-9.4-9.4-9.4-24.6 0-33.9l96.4-96.4-96.4-96.4c-9.4-9.4-9.4-24.6 0-33.9L54.3 103c9.4-9.4 24.6-9.4 33.9 0l136 136c9.5 9.4 9.5 24.6.1 34zm192-34l-136-136c-9.4-9.4-24.6-9.4-33.9 0l-22.6 22.6c-9.4 9.4-9.4 24.6 0 33.9l96.4 96.4-96.4 96.4c-9.4 9.4-9.4 24.6 0 33.9l22.6 22.6c9.4 9.4 24.6 9.4 33.9 0l136-136c9.4-9.2 9.4-24.4 0-33.8z" />
</svg>
          </div>
      </div>
    </div>
  </section>
  <script src="scripts.js"></script>
</body>
</html>
