<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="main-section">
    <div class="card-container">
      <div class="card-img">
        <img class="album-img" src="https://www.rollingstone.com/wp-content/uploads/2021/11/taylor-swift-all-too-well-car.jpg?w=1581&h=1054&crop=1" alt="taylor-swift-all-too-well-car">
        <img src="" alt="">
      </div>
      <div class="card-title">
        <h2 class="song-title">All Too Well (Taylor's Version)</h2>
        <h3 class='song-artist'>Taylor Swift</h3>
      </div>
      <div class="seek-bar">
        <form action="/action_page.php">
  <label for="vol"></label>
  <input type="range" id="vol" name="vol" min="0" max="100">
</form>
      </div>
      <div class="player-controller">
        <img src="https://www.flaticon.com/free-icon/play-button_483054?term=play&page=1&position=6&origin=search&related_id=483054" alt="">
      </div>
    </div>
  </section>
</body>
</html>
